{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaConnect - Smart Water Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'waterapp/css/main.css' %}">
    
    <style>
        /* Base Styles included directly to ensure load */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        /* The Hero Section with the Blue Overlay */
        .hero-section {
            background: linear-gradient(rgba(0, 50, 120, 0.85), rgba(0, 90, 180, 0.7)), 
                        url('https://images.unsplash.com/photo-1581093588402-48590e8d3568?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 85vh;
            position: relative;
            padding-top: 80px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
        }

        /* Custom Buttons */
        .btn-danger-custom {
            background-color: #ff4757;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-outline-custom {
            border: 1px solid rgba(255,255,255,0.6);
            color: white;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-outline-custom:hover {
            background-color: white;
            color: #0056b3;
        }

        /* Stats Cards */
        .stats-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: none;
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0,0,0,0.2);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <i class="bi bi-droplet-fill"></i> AquaConnect
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'water_source_map' %}">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'water_source_list' %}">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item ms-2">
                            <a href="{% url 'dashboard' %}" class="btn btn-light btn-sm fw-bold px-3" style="border-radius: 20px;">Dashboard</a>
                        </li>
                    {% else %}
                        <li class="nav-item ms-2">
                            <a href="{% url 'login' %}" class="btn btn-light btn-sm fw-bold px-3" style="border-radius: 20px;">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div style="min-height: 80vh;">
        {% block content %}{% endblock %}
    </div>

    {% include 'waterapp/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
