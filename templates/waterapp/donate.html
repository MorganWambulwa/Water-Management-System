{% extends 'waterapp/base.html' %}

{% block content %}
<div class="container" style="padding-top: 120px; padding-bottom: 80px;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 text-center">
                <div class="card-header text-white py-3" style="background-color: #43B02A;">
                    <h4 class="mb-0 fw-bold">Donate via M-PESA</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">Support water source repairs instantly.</p>
                    
                    <div class="mb-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/M-PESA_LOGO-01.svg/1200px-M-PESA_LOGO-01.svg.png" alt="Mpesa" width="120">
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            <label class="form-label fw-bold small text-muted">Phone Number</label>
                            <input type="text" name="phone" class="form-control" placeholder="0712 345 678" required>
                        </div>
                        <div class="mb-4 text-start">
                            <label class="form-label fw-bold small text-muted">Amount (KES)</label>
                            <input type="number" name="amount" class="form-control" value="1" min="1" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn text-white fw-bold py-2" style="background-color: #43B02A;">
                                Pay Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
