{% extends 'waterapp/base.html' %}

{% block content %}
<div class="container" style="padding-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{% if source %}Edit{% else %}Add New{% endif %} Water Source</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                            <small class="text-muted">{{ field.help_text }}</small>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100">Save Water Source</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
