{% extends 'waterapp/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<style>
    /* Make map take up full height minus navbar */
    #map { height: calc(100vh - 76px); width: 100%; margin-top: 76px; }
    
    /* Custom Popup Style */
    .leaflet-popup-content-wrapper { border-radius: 10px; }
    .status-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; color: white; font-weight: bold; }
</style>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    // 1. Initialize Map (Default center: Nairobi. You can change these coords)
    var map = L.map('map').setView([-1.2921, 36.8219], 13);

    // 2. Add OpenStreetMap Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // 3. Fetch Data from our Django API
    fetch("{% url 'water_source_map_data' %}")
        .then(response => response.json())
        .then(data => {
            data.forEach(source => {
                // Determine color based on status
                var color = 'green';
                if(source.status === 'Maintenance') color = 'orange';
                if(source.status === 'Broken/Non-Operational') color = 'red';
                
                // Create a simple circle marker
                var marker = L.circleMarker([source.lat, source.lon], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.7,
                    radius: 10
                }).addTo(map);

                // Add Popup
                marker.bindPopup(`
                    <div class="text-center">
                        <h6 class="fw-bold mb-1">${source.name}</h6>
                        <span class="status-badge" style="background-color: ${color}">${source.status}</span>
                        <hr class="my-2">
                        <a href="/sources/${source.id}/" class="btn btn-sm btn-outline-primary">View Details</a>
                    </div>
                `);
            });
        })
        .catch(error => console.error('Error loading map data:', error));
</script>
{% endblock %}
