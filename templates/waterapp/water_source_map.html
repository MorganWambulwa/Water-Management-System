{% extends 'waterapp/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<style>
    #map { height: calc(100vh - 76px); width: 100%; margin-top: 76px; }
    
    .leaflet-popup-content-wrapper { border-radius: 10px; }
    .status-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; color: white; font-weight: bold; }
    
    .map-legend {
        position: absolute;
        top: 90px;
        right: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        font-size: 0.85rem;
    }
</style>

<div id="map"></div>

<div class="map-legend">
    <div class="mb-1"><span style="color:green">‚óè</span> Operational Source</div>
    <div class="mb-1"><span style="color:red">‚óè</span> Broken Source</div>
    <div><span style="color:#0dcaf0">‚óè</span> Water Vendor (Order)</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    var map = L.map('map').setView([-1.2921, 36.8219], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    fetch("{% url 'water_source_map_data' %}")
        .then(response => response.json())
        .then(data => {
            data.forEach(point => {
                var color = 'green';
                
                if (point.color === 'danger') color = 'red';
                if (point.color === 'warning') color = 'orange';
                if (point.type === 'vendor') color = '#0dcaf0';

                var marker = L.circleMarker([point.lat, point.lon], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.8,
                    radius: 10
                }).addTo(map);

                var popupHtml = '';

                if (point.type === 'vendor') {
                    popupHtml = `
                        <div class="text-center">
                            <h6 class="fw-bold mb-1">${point.name}</h6>
                            <span class="badge bg-info text-dark mb-2">Water Vendor</span>
                            <p class="small text-muted mb-2">${point.status}</p>
                            
                            <a href="https://api.whatsapp.com/send?phone=${point.phone}&text=Hello, I saw you on the WaterConnect Map and want to place an order.%0a%0aüìç Location: %0aüì¶ Quantity: " 
                               target="_blank" 
                               class="btn btn-sm btn-info text-white fw-bold w-100">
                               <i class="bi bi-whatsapp"></i> Order Now
                            </a>
                        </div>
                    `;
                } else {
                    popupHtml = `
                        <div class="text-center">
                            <h6 class="fw-bold mb-1">${point.name}</h6>
                            <span class="status-badge" style="background-color: ${color}">${point.status}</span>
                            <hr class="my-2">
                            <a href="/sources/${point.id}/" class="btn btn-sm btn-outline-primary">View Details</a>
                        </div>
                    `;
                }

                marker.bindPopup(popupHtml);
            });
        })
        .catch(error => console.error('Error loading map data:', error));
</script>
{% endblock %}
