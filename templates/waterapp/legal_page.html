{% extends 'waterapp/base.html' %}

{% block content %}
<div class="container" style="padding-top: 150px; padding-bottom: 100px;">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm border-0">
                <div class="card-header text-white py-4 px-5" style="background: linear-gradient(to right, #003278, #005ab4);">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-file-earmark-text fs-2 opacity-50"></i>
                        <div>
                            <h2 class="mb-0 fw-bold">{{ data.title }}</h2>
                            {% if data.updated %}
                            <small class="text-white-50">{{ data.updated }}</small>
                            {% endif %}
                        </div>
                    </div>
                </div>
                
                <div class="card-body p-5">
                    <div class="card-text text-muted" style="line-height: 1.8;">
                        {{ data.body|safe }}
                    </div>
                    
                    <hr class="my-5">
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'index' %}" class="btn btn-outline-primary px-4 rounded-pill fw-bold">
                            <i class="bi bi-arrow-left me-2"></i>Back to Home
                        </a>
                        <small class="text-muted">WaterConnect Legal Team</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
