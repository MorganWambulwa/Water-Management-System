{% extends 'waterapp/base.html' %}

{% block content %}
<div class="container" style="padding-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirm Deletion</h5>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to delete the water source: <strong>"{{ object.name }}"</strong>?</p>
                    <p class="text-muted small">This action cannot be undone. All associated repair logs and issue reports will also be deleted.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'water_source_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Yes, Delete Source</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
